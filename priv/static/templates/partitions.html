<h2>Partitions:</h2>
<div class="row">
  <div class="col-xs-12">
    <span id="partitions-data">
      <div class="panel panel-default" v-for="(ps, app_name) in partitions">
        <div class="panel-heading">Application: {{ app_name }}</div>
        <div class="panel-body">
          <div v-for="(partition, partition_name) in ps">
            <h4 class="alert alert-info">{{ partition_name }}:</h4>
            <div v-for="(queue, queue_name) in partition">
              <summary>{{ queue_name }}</summary>
              <dl class="dl-horizontal">
                <dt>Paused:</dt>
                <dd>{{ queue.paused }}</dd>
                <dt>Message Count:</dt>
                <dd>{{ queue.message_count }}</dd>
                <dt>Max Workers:</dt>
                <dd>{{ queue.max_workers }}</dd>
                <dt>Consumer Count:</dt>
                <dd>{{ queue.consumer_count }}</dd>
              </dl>
            </div> <!-- Queue -->
          </div> <!-- Partition Name -->
        </div> <!-- Panel Body -->
      </div> <!-- Panel -->
    </span>
  </div>
</div>
