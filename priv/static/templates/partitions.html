<h2>Partitions:</h2>
<div class="row">
  <div class="col-xs-12">
    <span id="partition-time"></span>
  </div>
</div>

<script>
 $(function() {
  $.ajax({
      url: "/api/partitions",
      method: "GET",
      data: {
        partitions: [],
      }
    })
    .done(function(data) {
      $("#partition-time").text(data);
    })
    .fail(function(xhr) {
      console.log('error', xhr);
    });
 });
</script>
