<h2>Queues:</h2>
<div class="row">
  <div class="col-xs-12">
    <span id="queue-time"></span>
  </div>
</div>

<script>
 $(function() {
  $.ajax({
      url: "/api/queues",
      method: "GET",
      data: {
        partitions: [],
      }
    })
    .done(function(data) {
      $("#queue-time").text(data);
    })
    .fail(function(xhr) {
      console.log('error', xhr);
    });
 });
</script>
