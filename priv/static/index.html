<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Roger UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <div class="navbar-brand" href="#">
              Roger UI
            </div> <!-- Brand -->
            <ul class="nav navbar-nav">
              <li>
                <a href="#">Dashboard</a>
              </li>
            </ul> <!-- Menu -->
          </div> <!-- Header -->
        </div> <!-- Container -->
      </nav> <!-- Nav -->
      <div class="row" id="app">
        <div class="col-xs-12 col-md-3" id="partitions"></div>
        <div class="col-xs-12 col-md-9">
          <div class="row">
            <div v-if="selected_queue" class="col-xs-12">
              <h3 class="alert alert-info">
                {{ selected_queue.node_name }} > {{ selected_queue.partition_name }} > {{ selected_queue.queue_name }}
              </h3>
              <div class="col-xs-12 col-md-6" id="queues"></div>
              <div class="col-xs-12 col-md-6" id="jobs"></div>
            </div>
            <div v-else class="col-xs-12">
              <h3 class="alert alert-warning">Select a queue on the partition panel to show running and queued jobs</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
